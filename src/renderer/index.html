<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Note: CSP is injected dynamically by the main process (main.ts) based on environment.
       Development mode allows unsafe-inline/unsafe-eval for Vite HMR,
       while production uses a strict CSP without unsafe directives.
       No meta CSP tag needed here as it would conflict with the injected headers. -->
  <title>Flow State Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1A1A1D;
      color: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #root {
      min-height: 100vh;
      background-color: #1A1A1D;
    }
    .loading-container {
      padding: 40px;
      text-align: center;
      color: white;
    }
    .loading-spinner {
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Initializing FlowState...</p>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
